<html>
    <head>
        <base href="/" />
        <title>B32T Backup</title>
    </head>
    <body>
        <h1>B32T Backup <small>(Alpha)</small></h1>
        <div class="main">
            <div class="actions multi-button">
                <button id="backup-btn">Backup</button>
            </div>
            <div class="progress">
                <div class="progress-bar" style="width:0%"></div>
                <div class="progress-pct">
                    <!-- 0% -->
                </div>
                <div class="status">
                    <!-- Status: Inactive -->
                </div>
            </div>
            <p class="progress-meta">
                <!-- 50 / 100 files and 767192 / 8361761 bytes compressed -->
            </p>

            <h3>Logs</h3>
            <div class="logs"></div>

            <h3>Configuration</h3>
            <div>
                <div class="config">
                    <div class="config-field">
                        <label>Samba address</label>
                        <input type="text" name="address" placeholder="Samba address" />
                    </div>
                    <div class="config-field">
                        <label>Network domain</label>
                        <input type="text" name="domain" placeholder="Samba domain" />
                    </div>
                    <div class="config-field">
                        <label>Samba Username</label>
                        <input type="text" name="username" placeholder="Samba username (optional)" />
                    </div>
                    <div class="config-field">
                        <label>Samba password</label>
                        <input type="password" name="password" placeholder="Samba password (optional)" />
                    </div>

                    <div class="multi-button">
                        <button id="update-btn">Update</button>
                    </div>
                    <small>Connection status unknown</small>
                </div>
            </div>
        </div>


        <div class="main">
            <h3>Local directory</h3>
            <div id="local-backups" class="backups">
                <div class="log log-backup">
                    <span class="name">full_02_07_06_2020.zip</span>
                    - <span class="waiting">Tranfer queued</span> <span class="time">
                    - 5 minutes ago
                    <span class="delete">Delete</span>
                </div>
                <div class="log log-backup">
                    <span class="name">full_02_07_06_2020.zip</span>
                    - <span class="valid">Transfered</span> <span class="time">
                    - 15 minutes ago
                    <span class="delete">Delete</span>
                </div>
            </div>

            <h3>Remote directory</h3>
            <div id="remote-backups" class="backups">
                <div class="log log-backup">
                    <span class="name">full_02_07_06_2020.zip</span>
                    <span class="delete">Delete</span>
                </div>
                <div class="log log-backup">
                    <span class="name">full_02_07_06_2020.zip</span>
                    <span class="delete">Delete</span>
                </div>
            </div>
        </div>


        <div class="main">
            <b>Debug state</b>
            <pre id="state"></pre>
            <div class="actions multi-button">
                <button id="reset-btn">Reset state and logs</button>
            </div>
        <div>

        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </body>
</html>
